<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE for Raccoons - Login</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 class="text-2xl font-bold">FE for Raccoons</h1>
    </header>

    <main class="flex items-center justify-center">
        <section class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6 text-pacific-green">Welcome Back</h2>
            <form method="get" action="dashboard.html" class="space-y-4">
                <div>
                    <input type="text" id="username" name="username" placeholder="Username" required 
                           class="w-full px-4 py-3 border-2 rounded-lg">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required 
                           class="w-full px-4 py-3 border-2 rounded-lg">
                </div>
                <div class="flex gap-4">
                    <button type="submit" 
                            class="flex-1 py-3 rounded-lg font-semibold text-white bg-pacific-green">
                        Login
                    </button>
                    <button type="button" 
                            class="flex-1 py-3 rounded-lg font-semibold border-2 border-pacific-green text-pacific-green hover:bg-gray-50"
                            onclick="window.location.href='dashboard.html'">
                        Register
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Created by Jerson J. Garcia</p>
        <p>
            <a href="https://github.com/jersjar7/startup" target="_blank">GitHub Repository</a>
        </p>
    </footer>
</body>
</html>
