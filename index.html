<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE for Raccoons - Login</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 id="app-title">FE for Raccoons</h1>
    </header>

    <main class="login-main">
        <div class="login-form-container">
            <h2>Login / Register</h2>
            <form method="get" action="dashboard.html">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="login-buttons">
                    <button type="submit">Login</button>
                    <button type="button" onclick="window.location.href='dashboard.html'">Register</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Created by Jerson J. Garcia</p>
        <p>
            <a href="https://github.com/jersjar7/startup" target="_blank">GitHub Repository</a>
        </p>
    </footer>
</body>
</html>
