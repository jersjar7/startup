<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE for Raccoons - Login</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>FE for Raccoons</h1>
    </header>

    <main>
        <section class="login-container">
            <form method="get" action="dashboard.html">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-login">Login</button>
                    <button type="button" class="btn-register" onclick="window.location.href='dashboard.html'">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Created by Jerson J. Garcia</p>
        <p>
            <a href="https://github.com/jersjar7/startup" target="_blank">GitHub Repository</a>
        </p>
    </footer>
</body>
</html>
